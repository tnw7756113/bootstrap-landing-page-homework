                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li>
                        <a class="nav-link active me-3" aria-current="page" href="./index.html">首頁</a>
                    </li>

                        <a class="nav-link me-3" href="#">服務介紹</a>
                    </li>
                    <li>
                        <a class="nav-link me-3" href="#">找機票</a>
                    </li>

                        <a class="nav-link me-3" href="./question.html">常見問題</a>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text-center py-5" style="background-image: url(https://images.unsplash.com/photo-1515549832467-8783363e19b6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80);">
        <p class="text-purple">Have a good day to travel.</p>
        <h1>開始出國旅遊吧</h1>
    </div>
    <div class="container p-3 p-lg-5">
        <div class="row">
            <div class="col-12 col-lg-8 mx-lg-auto">
                <div class="card py-5 px-3 shadow  border-0">
                    <div class="card-body">
                        <h4 class="card-title mb-3 border-start border-purple border-3 ps-2">選擇方案</h4>
                        <div class="row row-cols-1 row-cols-lg-3 g-3 g-lg-1 mb-4">
                            <div class="col">
                                <a class="btn btn-outline-purple text-nowrap w-100" data-bs-toggle="button" autocomplete="off" href="#">日本山梨縣櫻花<br>5天 $45,000起</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-purple text-nowrap w-100" data-bs-toggle="button" autocomplete="off" href="#">浪漫西歐<br>10天 $80,000起</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-purple text-nowrap w-100" data-bs-toggle="button" autocomplete="off" href="#">韓國釜山賞櫻<br>4天 $20,000起</a>
                            </div>
                        </div>
                        <h4 class="card-title mb-3 border-start border-purple border-3 ps-2">填寫資料</h4>
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-12 col-lg-6">
                                <label for="lastName" class="form-label">名字</label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div class="invalid-feedback">此欄位尚未填寫</div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <label for="firstName" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="firstName" required>
                                <div class="invalid-feedback">此欄位尚未填寫</div>
                            </div>
                            <div class="col-12">
                                <label for="tel" class="form-label">手機號碼</label>
                                <input type="tel" class="form-control" id="tel" required>
                                <div class="invalid-feedback">此欄位尚未填寫</div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="example@gmailcom" required>
                                <div class="invalid-feedback">此欄位格式不對</div>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">住址</label>
                                <input type="text" class="form-control" id="address" required>
                                <div class="invalid-feedback">此欄位尚未填寫</div>
                            </div>
                            <div class="col-6">
                                <label for="adult" class="form-label">大人</label>
                                <select id="adult" class="form-select">
                                    <option selected>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="child" class="form-label">小孩</label>
                                <select id="child" class="form-select">
                                    <option selected>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="note" class="form-label">備註</label>
                                <textarea class="form-control" id="note" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-outline-purple w-100">確定送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="bg-light">
            <div class="container py-5">
                <h2 class="text-center fw-bold mb-4">聯絡我們</h2>
                <div class="row row-cols-1 row-cols-lg-3 g-3 px-5">
                    <div class="col">
                        <div class="card border-0 shadow">
                            <div class="card-body text-center">
                                <a class="btn btn-white" href="#"><i class="bi bi-telephone-fill me-1 text-purple"></i>07-123-123</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card  border-0 shadow">
                            <div class="card-body text-center">                              
                                <a class="btn btn-white" href="#"><i class="bi bi-facebook me-1 text-purple"></i></i>隨風旅遊團</a>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card  border-0 shadow">
                            <div class="card-body text-center">
                                <a class="btn btn-white" href="#"><i class="bi bi-twitter me-1 text-purple"></i>隨風旅遊團</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-purple">
            <div class="container py-3">
                <p class="text-white text-center mb-0">Copyright © 2023 隨風.All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="./javascript/all.js"></script>
</body>
</html>
